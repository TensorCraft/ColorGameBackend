<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    select, input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        padding: 8px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .action-buttons {
        display: flex;
        justify-content: space-around;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <table id="invitation-codes">
            <thead>
                <tr>
                    <th>Invitation Code</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>INV001</td>
                    <td>With Disturbance</td>
                    <td>Incomplete</td>
                    <td>John Doe</td>
                    <td class="action-buttons">
                        <button class="edit-button">Edit</button>
                        <button class="save-button">Save</button>
                        <button class="cancel-button">Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>Add New Project</h2>
        <form id="add-project-form">
            <label for="invitation-code">Invitation Code:</label>
            <input type="text" id="invitation-code" name="invitation-code" required>

            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="with_disturbance">With Disturbance</option>
                <option value="without_disturbance">Without Disturbance</option>
            </select>

            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="incomplete">Incomplete</option>
                <option value="complete">Complete</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <button type="submit">Add Project</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const table = document.getElementById("invitation-codes");
            const addForm = document.getElementById("add-project-form");

            addForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const invitationCode = document.getElementById("invitation-code").value;
                const type = document.getElementById("type").value;
                const status = document.getElementById("status").value;
                const name = document.getElementById("name").value;

                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${invitationCode}</td>
                    <td>${type}</td>
                    <td>${status}</td>
                    <td>${name}</td>
                    <td class="action-buttons">
                        <button class="edit-button">Edit</button>
                        <button class="save-button">Save</button>
                        <button class="cancel-button">Cancel</button>
                    </td>
                `;

                table.querySelector("tbody").appendChild(newRow);
                addForm.reset();
            });

            // Edit button click event
            table.addEventListener("click", function(event) {
                if (event.target.classList.contains("edit-button")) {
                    const row = event.target.closest("tr");
                    const editButtons = row.querySelectorAll(".edit-button, .save-button, .cancel-button");

                    editButtons.forEach(button => button.style.display = button.classList.contains("edit-button") ? "none" : "inline");

                    const viewCells = row.querySelectorAll(".view-cell");
                    const editCells = row.querySelectorAll(".edit-cell");

                    viewCells.forEach(cell => cell.style.display = "none");
                    editCells.forEach(cell => cell.style.display = "inline");
                } else if (event.target.classList.contains("cancel-button")) {
                    const row = event.target.closest("tr");
                    const editButtons = row.querySelectorAll(".edit-button, .save-button, .cancel-button");

                    editButtons.forEach(button => button.style.display = button.classList.contains("edit-button") ? "inline" : "none");

                    const viewCells = row.querySelectorAll(".view-cell");
                    const editCells = row.querySelectorAll(".edit-cell");

                    viewCells.forEach(cell => cell.style.display = "inline");
                    editCells.forEach(cell => cell.style.display = "none");
                }
            });
        });
    </script>
</body>
</html>
