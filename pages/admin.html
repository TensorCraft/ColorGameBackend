<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <h3>Set Question Number</h3>
        <form id="set-question-num-form">
            <div class="form-group">
                <label for="question-num">Number of Questions:</label>
                <input type="number" id="question-num" name="question-num" required>
            </div>
            <button type="submit">Set</button>
        </form>

        <h3>Invitation Codes</h3>
        <table id="invitation-codes-table">
            <thead>
                <tr>
                    <th>Invitation Code</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>New Invitation</h3>
        <form id="new-invitation-form">
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>

    <script>
        async function fetchInvitationCodes() {
            const response = await fetch('/api/getList');
            const codes = await response.json();
            const tbody = document.querySelector('#invitation-codes-table tbody');
            tbody.innerHTML = '';
            for (const code in codes) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${code}</td>
                    <td>${codes[code].type}</td>
                    <td>${codes[code].status}</td>
                    <td>${codes[code].name}</td>
                    <td>
                        <button onclick="deleteInvitation('${code}')">Delete</button>
                        <button onclick="updateInvitation('${code}')">Update</button>
                    </td>
                `;
                tbody.appendChild(tr);
            }
        }

        document.getElementById('set-question-num-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/api/setQuestionNum', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();
            if (result === '1') {
                alert('Question number set successfully');
            } else {
                alert('Failed to set question number');
            }
        });

        document.getElementById('new-invitation-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/api/newInvitation', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();
            if (result !== '-1') {
                alert('Invitation code created: ' + result);
                fetchInvitationCodes();
            } else {
                alert('Failed to create invitation code');
            }
        });

        async function deleteInvitation(code) {
            const formData = new FormData();
            formData.append('invitationCode', code);
            const response = await fetch('/api/delInvitation', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();
            if (result === '1') {
                alert('Invitation code deleted');
                fetchInvitationCodes();
            } else {
                alert('Failed to delete invitation code');
            }
        }

        async function updateInvitation(code) {
            const type = prompt('Enter new type:', '0');
            const status = prompt('Enter new status:', '0');
            const name = prompt('Enter new name:', 'Name');
            if (type && status && name) {
                const formData = new FormData();
                formData.append('invitationCode', code);
                formData.append('type', type);
                formData.append('status', status);
                formData.append('name', name);
                const response = await fetch('/api/UpdateInvitation', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.text();
                if (result === '1') {
                    alert('Invitation code updated');
                    fetchInvitationCodes();
                } else {
                    alert('Failed to update invitation code');
                }
            }
        }

        fetchInvitationCodes();
    </script>
</body>

</html>
